    <script>
       var newWindowWidth = $(window).width();
       if(newWindowWidth<600)
       {
      $(window).scroll(function(event) {
	function footer()
    { 
        var scroll = $(window).scrollTop();  
        if(scroll > 500)
        { 
            $(".footer").fadeIn("slow").addClass("show");
        }
        else 
        {
            $(".footer").fadeOut("slow").removeClass("show");
        }  
    }
    footer();
});
